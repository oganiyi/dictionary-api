<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Dictionary search</title>
</head>
<body>

    <div class="container-fluid my-5 p-3">
        <form action="#" name="dictFrm" class="py-3">
            <div class="alert alert-success alert-dismissible text-center">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>        
                Welcome! Enjoy your search.
            </div>
            <div class="input-group mt-3">
                <input type="text" name="word" class="form-control" placeholder="What do you want to look for?">
                <button class="button btn-success px-2" id="searchButton">
                    Search<i class="ms-2 fa fa-search"></i>
                </button>
            </div>
        </form>

        <div>
            <span id="searchWord" style="font-weight: bold; font-size: 25px;"></span>
            <button class="btn" id="speaker"><i class="fa-solid fa-volume-high"></i></button><span id="searchPhonetics"></span><br>
            <span id="searchTranscribe"></span>  
        </div>

        <div id="hr"></div>

        <p id="fullWordDefinition">
        
        </p>
        <div id="niyi" class="text-center">&copy Oga Niyi</div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
